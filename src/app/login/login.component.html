<form (ngSubmit)="postUser()" #loginForm="ngForm"></form>

<div class="flex-container1">
    <label class="exampleInputName">Name</label>
    <br>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name" [(ngModel)]="model.name" #name="ngModel">
    <!-- <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small> -->
  </div>
    <div>
      <label class="exampleInputEmail1">Email address</label>
      <br>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.email" #email="ngModel">
      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
    </div>
<div>
  <label class="exampleInputPassword1">Password</label>
  <br>
  <input type="password" class="form-control" id="password" name="password" #password="ngModel" placeholder="Password"[(ngModel)]="model.password">
</div>
<form>
    <fieldset>
      <legend></legend>
      <div div class="flex-container">
      </div>
      
      
      
      <fieldset div class="flex-container1">
        <legend></legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check" type="checkbox" value="" checked="">
            Check here to receive our catalog.
          </label>
        </div>
        
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" class="btn btn-primary" (click)="postUser()">Post User</button>
    </fieldset>
  </form>
