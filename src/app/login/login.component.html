<ul>
  <li *ngFor="let user of user$ | async">{{ user.name}}</li>
</ul>



<div class="flex-container1">
    <label class="exampleInputName">Name</label>
    <br>
    <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
    <!-- <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small> -->
  </div>
    <div>
      <label class="exampleInputEmail1">Email address</label>
      <br>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
    </div>
<div>
  <label class="exampleInputPassword1">Password</label>
  <br>
  <input type="password" class="form-control" id="password" placeholder="Password">
</div>
<form>
    <fieldset>
      <legend></legend>
      <div div class="flex-container">
      </div>
      
      
      
      <fieldset div class="flex-container1">
        <legend></legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check" type="checkbox" value="" checked="">
            Check here to receive our catalog.
          </label>
        </div>
        
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" (click)="postUser()">Post User</button>
    </fieldset>
  </form>
